<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Centered X mark with gradient - no background -->
  <text x="32" y="48" font-family="Arial, sans-serif" font-weight="bold" font-size="62" text-anchor="middle" fill="url(#gradient)">X</text>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1" />
      <stop offset="100%" stop-color="#f59e0b" />
    </linearGradient>
  </defs>
</svg>